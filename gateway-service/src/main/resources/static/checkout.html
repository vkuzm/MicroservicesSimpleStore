<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Checkout</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <script src="main.js"></script>
</head>
<body id="checkout">
<div
    class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Store</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/index.html">Products</a>
    <a class="p-2 text-dark" href="/checkout.html">Checkout</a>
  </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Cart</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center" id="cart-product"></div>

  <form id="order-form">
    <div class="form-group">
      <label for="field-name">Name</label>
      <input value="Mike" type="text" name="name" class="form-control" id="field-name"
             aria-describedby="nameHelp" placeholder="Name" required>
      <small id="nameHelp" class="form-text text-muted">Enter your name</small>
    </div>
    <div class="form-group">
      <label for="field-email">Email</label>
      <input value="Mike@mail.com" type="email" name="email" required class="form-control" id="field-email"
             aria-describedby="emailHelp"
             placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">Enter your email address</small>
    </div>
    <div class="form-group">
      <label for="field-payment">Payment</label>
      <select class="form-control" name="payment" id="field-payment" aria-describedby="paymentHelp"
              required>
        <option value="Visa / Mastercard">Visa / Mastercard</option>
        <option value="Bitcoin">Bitcoin</option>
      </select>
      <small id="paymentHelp" class="form-text text-muted">Select payment method</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
  <br>
  <br>
</div>
</body>
</html>
